<div class="container">
  <agm-map class="mapa" [latitude]="ubicacionCentral.latitud" [longitude]="ubicacionCentral.longitud" [zoom]="2" (mapClick)="mapClicked($event)">

      <agm-marker *ngFor="let univ of homepage_.landing_page_array " [latitude]="univ.latitude" [longitude]="univ.longitude">

              <p>{{univ.description}}</p>
              <button type='button' (click)="seeUniv(univ._id)">See univ</button>

          </div>
        </agm-info-window>
      </agm-marker>

      <agm-marker *ngFor="let marker of coordonnees" [latitude]="marker.latitud" [longitude]="marker.longitud">

          </div>
